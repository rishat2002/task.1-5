            <div class="swiper-pagination"></div>
        </div>
  <!-- Swiper -->
         <button class="section__show-more show-more"  type="button">Показать все</button>
    </div>
    <script>
   let list = document.querySelector('.brands-container');
   let button_show_more = document.querySelector('.section__show-more');
   button_show_more.addEventListener('click', function () {
   if(list.classList.contains('all-brands')){
      list.classList.remove('all-brands');
      button_show_more.textContent="Показать все";
   }
   else{
       list.classList.add('all-brands');
        button_show_more.textContent="Скрыть";
   }
});

       var mySwiper=true;
       const mediaQuery = window.matchMedia('(max-width: 767px)')
        function handleTabletChange(e) {
        if (e.matches) {
        mySwiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
       },
       });
        }
      else if(typeof mySwiper =='object'){
        mySwiper.destroy();      
       }
}
        mediaQuery.addListener(handleTabletChange);
        handleTabletChange(mediaQuery);

    </script>
</body>
